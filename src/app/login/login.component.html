<h1 class="title"
[innerText]="'login.title' | translate"></h1>

<md-tab-group class="tab-group">
  <md-tab label="Login">
    <form #loginForm="ngForm" class="tab-content">
      <md-form-field class="form-input-field">
        <input mdInput
        placeholder="Email"
        #emailModel="ngModel"
        name="email"
        type="email"
        [(ngModel)]="email" 
        required email >
      </md-form-field> <br/>
      <md-form-field class="form-input-field">
        <input mdInput
        placeholder="Password"
        #passwordModel="ngModel"
        name="password"
        [(ngModel)]="password"
        type="password"
        required>
      </md-form-field> <br/>
      
      <button md-raised-button color="primary"
        [disabled]="loginForm.invalid"
        (click)="login(loginForm.valid)"
        type="submit">Login
      </button>
    </form>
  </md-tab>

  <md-tab label="Register">
    <form #registrationForm="ngForm" class="tab-content">
      <md-form-field class="form-input-field">
        <input mdInput
        placeholder="Email"
        #emailModel="ngModel"
        name="email"
        type="email"
        [(ngModel)]="email" 
        required email >
      </md-form-field> <br/>
      <md-form-field class="form-input-field">
        <input mdInput
        placeholder="Password"
        #passwordModel="ngModel"
        name="password"
        [(ngModel)]="password"
        type="password"
        required>
      </md-form-field> <br/>
      
      <md-form-field class="form-input-field">
        <input mdInput placeholder="Name"
        #emailModel="ngModel"
        name="displayName"
        [(ngModel)]="displayName"
        type="name"
        required>
      </md-form-field>
      <br />
      
      <button md-raised-button color="accent"
        [disabled]="loginForm.invalid"
        (click)="register(loginForm.valid)"
        type="submit">Register
      </button>
    </form>
  </md-tab>
</md-tab-group>
