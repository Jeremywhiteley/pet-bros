
<div *ngIf="(user$ | async)">
  <h2 class="bar">Favourite Pets</h2>
  <petbros-pet
    *ngFor="let pet of (user$ | async)?.favouritePets | async"
    [pet]="pet">
  </petbros-pet>

  <h2 class="bar">Favourite Shelters</h2>
  <petbros-shelter
    *ngFor="let shelter of (user$ | async)?.favouriteShelters | async"
    [shelter]="shelter">
  </petbros-shelter>
</div>
