<md-card class="pet-card" >
  <md-card-title [routerLink]="['/pet', pet.id]" color="accent">{{pet.name}}</md-card-title>
  <img [routerLink]="['/pet', pet.id]" md-card-image [src]="pet.img">
  <md-card-actions>
    <button md-button (click)="removeFromFavourites()">
      <md-icon color="warn">favorite_border</md-icon>
      <span>REMOVE FROM FAVOURITES</span>
    </button>
  </md-card-actions>
</md-card>
