<StackLayout [nsRouterLink]="['/pet', pet?.id]">
  <Label [text]="pet.name" class="title"></Label>
  <Image [src]="pet.media.getFirstImage(3, '~/assets/images/generic-pet.jpg')" height="200"></Image>

  <Button [text]="((favourite)? '💔 Remove ' : '❤️ Add ') + pet.name"
    (tap)="updateFavourite()"
    class="btn btn-primary">
  </Button>
</StackLayout>
